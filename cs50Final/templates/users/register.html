{% extends "base.html" %} {% load static %} {% block cssFile %}<link
  rel="stylesheet"
  href="{% static 'css/login.css' %}"
/>{% endblock %} {% block title %}Register{% endblock %} {% block body %}
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
      <form class="text-white" action="/auth/register/" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="rememberMe"
            name="rememberMe"
          />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
{% endblock %}
